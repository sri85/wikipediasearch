<body>

  <div class="container">
    <div class="jumbotron text-center">
      <h2>Wikipedia Search</h2>
      <form id ="searchform" class="form-inline">
        <div class="input-group">
          <input type="search" id="searchterm" class="form-control" size="50" placeholder="Search Wikipedia" required="">
          <div class="row">
            <div class="col-xs-6 btn-search">
              <button id="search" type="submit" class="btn btn-default btn-lg">Wikipedia Search</button>
            </div>
            <div class="col-xs-6 btn-random">
              <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="btn btn-default btn-lg" role="button">Surprise Me!</a>
            </div>
          </div>
        </div>
      </form>
      <div id="searchresults" class="list-group" style="display:none">
      </div>
    </div>

  </div>
